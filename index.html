<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luum - Red Social</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Luum</h1>
    <p>Un espacio para compartir</p>
  </header>

  <main class="formulario">
    <form id="postForm">
      <input type="text" id="titulo" placeholder="Título de tu publicación" required />
      <textarea id="descripcion" placeholder="Escribe algo bonito..." required></textarea>
      <input type="file" id="imagen" accept="image/*" />
      <button type="submit">Publicar</button>
    </form>
  </main>
  <section id="feed" class="feed-container"></section>

  <script src="script.js"></script>
</body>
</html>
